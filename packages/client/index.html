<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/webp" href="/icons/gravity.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lapu</title>

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Lapu" />
    <meta property="og:description" content="Build your floating city in the sky" />
    <meta property="og:image" content="https://lapu.gg/icons/gravity.webp" />
    <meta property="og:type" content="website" />

    <!-- Farcaster Frame Meta Tags -->
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="https://lapu.gg/icons/gravity.webp" />

    <!-- Farcaster Mini App Embed Metadata -->
    <meta
      name="fc:miniapp"
      content='{
        "version": "next",
        "imageUrl": "https://lapu.gg/icons/gravity.webp",
        "button": {
          "title": "Play Lapu",
          "action": {
            "type": "launch_frame",
            "url": "https://lapu.gg",
            "name": "Lapu",
            "splashImageUrl": "https://lapu.gg/icons/gravity.webp",
            "splashBackgroundColor": "#76ADAB"
          }
        }
      }'
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=block" rel="stylesheet">
  </head>

  <body>
    <div id="react-root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
