<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="islandGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="crystalGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0080FF;stop-opacity:0.3" />
    </radialGradient>
    <filter id="cloudBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
  </defs>

  <!-- Background Sky -->
  <rect width="400" height="400" fill="url(#skyGradient)"/>

  <!-- Clouds -->
  <ellipse cx="80" cy="60" rx="40" ry="20" fill="#FFFFFF" opacity="0.7" filter="url(#cloudBlur)"/>
  <ellipse cx="320" cy="100" rx="50" ry="25" fill="#FFFFFF" opacity="0.6" filter="url(#cloudBlur)"/>
  <ellipse cx="150" cy="350" rx="60" ry="30" fill="#FFFFFF" opacity="0.5" filter="url(#cloudBlur)"/>

  <!-- Floating Island Bottom (inverted cone/roots) -->
  <path d="M 200 280 Q 150 320 140 350 Q 180 340 200 345 Q 220 340 260 350 Q 250 320 200 280 Z"
        fill="url(#islandGradient)" opacity="0.8"/>

  <!-- Main Island Body -->
  <ellipse cx="200" cy="220" rx="120" ry="60" fill="url(#islandGradient)"/>

  <!-- Grass Top Layer -->
  <ellipse cx="200" cy="200" rx="115" ry="40" fill="url(#grassGradient)"/>

  <!-- Trees -->
  <g id="tree1">
    <rect x="140" y="170" width="8" height="30" fill="#8B4513"/>
    <polygon points="144,145 129,175 159,175" fill="#228B22"/>
    <polygon points="144,155 134,170 154,170" fill="#32CD32"/>
  </g>

  <g id="tree2">
    <rect x="240" y="175" width="8" height="25" fill="#8B4513"/>
    <polygon points="244,155 229,180 259,180" fill="#228B22"/>
    <polygon points="244,162 234,175 254,175" fill="#32CD32"/>
  </g>

  <!-- Castle/Structure -->
  <g id="castle">
    <!-- Main tower -->
    <rect x="190" y="150" width="20" height="50" fill="#D3D3D3"/>
    <polygon points="200,140 185,150 215,150" fill="#A0A0A0"/>

    <!-- Side towers -->
    <rect x="175" y="165" width="12" height="35" fill="#D3D3D3"/>
    <polygon points="181,157 173,165 189,165" fill="#A0A0A0"/>

    <rect x="213" y="165" width="12" height="35" fill="#D3D3D3"/>
    <polygon points="219,157 211,165 227,165" fill="#A0A0A0"/>

    <!-- Windows -->
    <rect x="195" y="165" width="4" height="6" fill="#4169E1"/>
    <rect x="201" y="165" width="4" height="6" fill="#4169E1"/>
    <rect x="195" y="180" width="4" height="6" fill="#4169E1"/>
    <rect x="201" y="180" width="4" height="6" fill="#4169E1"/>
  </g>

  <!-- Magical Crystals -->
  <g id="crystal1">
    <polygon points="110,190 105,210 115,210" fill="url(#crystalGlow)"/>
    <circle cx="110" cy="187" r="8" fill="#00FFFF" opacity="0.3"/>
  </g>

  <g id="crystal2">
    <polygon points="280,195 275,212 285,212" fill="url(#crystalGlow)"/>
    <circle cx="280" cy="192" r="6" fill="#00FFFF" opacity="0.3"/>
  </g>

  <!-- Waterfalls -->
  <path d="M 130 210 Q 125 250 120 280" stroke="#ADD8E6" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 270 215 Q 275 255 280 285" stroke="#ADD8E6" stroke-width="3" fill="none" opacity="0.6"/>

  <!-- Floating rocks around the island -->
  <ellipse cx="90" cy="240" rx="15" ry="10" fill="#8B7355" opacity="0.7"/>
  <ellipse cx="310" cy="250" rx="12" ry="8" fill="#8B7355" opacity="0.7"/>
  <ellipse cx="160" cy="280" rx="10" ry="7" fill="#8B7355" opacity="0.6"/>

  <!-- Birds -->
  <path d="M 250 80 Q 255 75 260 80" stroke="#000000" stroke-width="1.5" fill="none"/>
  <path d="M 260 80 Q 265 75 270 80" stroke="#000000" stroke-width="1.5" fill="none"/>

  <path d="M 100 120 Q 105 115 110 120" stroke="#000000" stroke-width="1.5" fill="none"/>
  <path d="M 110 120 Q 115 115 120 120" stroke="#000000" stroke-width="1.5" fill="none"/>
</svg>
